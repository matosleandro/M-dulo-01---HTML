<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>

        <form action="" method="get">
            <div>
                <label for="texto">Nome:</label>
                <input type="text" id="texto" placeholder="Informe seu nome..." name="nome">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Informe sua senha" name="senha">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Informe seu e-mail..." name="email">
            </div>

            <div>
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" name="data">
            </div>

            <div>
                <label for="hora">Horário:</label>
                <input type="time" id="hora" name="hora">
            </div>

            <div>
                <label for="arquivo">Curriculo:</label>
                <input type="file" id="arquivo" name="arquivo">
            </div>

            <div>
                <label for="reset"></label>
                <input type="reset" id="reset" name="reset" value="Apagar Dados">
            </div>

            <div>
                <input type="submit" id="enviar" name="enviar" value="Enviar Dados">
            </div>
        </form>
    </main>
</body>
</html>
